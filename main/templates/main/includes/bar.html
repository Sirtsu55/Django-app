<body>
  <div class="row ">
    <div class="col s12 red">
      <ul class="tabs ">
        {% if user.is_authenticated %}
          <li class="tab s2 l1" ><a href="/">Home</a></li>
          <li class="tab s2 l1" ><a href="/account">{{user.username}}'s Account</a></li>
          <li class="tab  s2 l1"><a href="/logout">Log out</a></li>
        {% else %}
          <li class="tab s2 l1" ><a href="/">Home</a></li>
          <li class="tab s2 l1" ><a href="/signup">Sign up</a></li>
          <li class="tab  s2 l1"><a href="/login">Log in</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
  {%block content%}
  {%endblock%}
</body>
